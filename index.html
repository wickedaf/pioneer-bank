<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <section id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="login-form d-flex justify-content-center">
        <div class="text-center">
          <h2 class="text-center mb-4">Login</h2>
          <input
            class="form-control mb-3"
            type="text"
            placeholder="email@example.com"
          />
          <input
            class="form-control mb-3"
            type="password"
            placeholder="password"
          />
          <button id="login-btn" type="button" class="btn btn-success">
            Login
          </button>
        </div>
      </div>
    </section>

    <section id="client-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit">
            <h4>Deposit</h4>
            <h1>$ <span id="currentDeposit">000</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw">
            <h4>Withdraw</h4>
            <h1>$ <span id="currentWithdraw">000</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance">
            <h4>Balance</h4>
            <h1>$ <span id="currentBalance">1240</span></h1>
          </div>
        </div>
      </div>
      <div class="row my-5 update-area">
        <div class="col-md-6">
          <div class="deposit-input">
            <h1 class="text-center mb-4">Deposit</h1>
            <input
              type="number"
              class="form-control"
              name=""
              id="depositAmount"
              placeholder="$ Amount you want to Deposit..."
            />
            <div class="text-center">
              <button
                id="addDeposit"
                type="button"
                class="btn btn-success mt-3 py-2"
              >
                Deposit
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="withdraw-input">
            <h1 class="text-center mb-4">Withdraw</h1>
            <input
              type="number"
              class="form-control"
              name=""
              id="withdrawAmount"
              placeholder="$ Amount you want to Withdraw..."
            />
            <div class="text-center">
              <button
                id="addWithdraw"
                type="button"
                class="btn btn-success mt-3 py-2"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Login button event handler
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        document.getElementById("client-area").style.display = "block";
      });

      //Deposit button Handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        let depositAmount = document.getElementById("depositAmount").value;
        depositAmount = parseFloat(depositAmount);
        const currentDeposit = parseFloat(
          document.getElementById("currentDeposit").innerText
        );
        const totalDeposit = depositAmount + currentDeposit;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositAmount").value = "";

        //Adding deposit to Current Balance
        const currentBalance = parseFloat(
          document.getElementById("currentBalance").innerText
        );
        let totalBalance = depositAmount + currentBalance;
        document.getElementById("currentBalance").innerText = totalBalance;
      });

      //Withdraw Button Handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        let withdrawAmount = parseFloat(
          document.getElementById("withdrawAmount").value
        );
        const currentWithdraw = parseFloat(
          document.getElementById("currentWithdraw").innerText
        );
        const totalWithdraw = withdrawAmount + currentWithdraw;
        document.getElementById("currentWithdraw").innerText = totalWithdraw;

        //Substracting Current withdraw from Balance
        const currentBalance = parseFloat(
          document.getElementById("currentBalance").innerText
        );
        let totalBalance = currentBalance - totalWithdraw;
        if(totalBalance>0){
        document.getElementById("currentBalance").innerText = totalBalance;
        }else{
            alert("you can't withdraw more than you total Balance")
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
